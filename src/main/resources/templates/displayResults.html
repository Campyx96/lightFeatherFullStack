<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Notification Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div class="container-fluid" style="margin-top: 10%;">
		<div class="row">
			<div class="col-3 col-lg-4"></div>
			<div class="col-6 col-lg-4">
				<div class="card">
					<h5 class="card-header text-center">Information Submitted</h5>
				  	<div class="card-body">
				  	<div class="row">
				  		<table style="margin-left: auto; margin-right: auto;">
							<tbody style="text-align: center;">
								<tr>
									<td><strong>First Name:</strong></td>
									<td style="text-align: center;"><span th:text="${employee.firstName}"></span></td>
								</tr>
								<tr>
									<td><strong>Last Name:</strong></td>
									<td style="text-align: center;"><span th:text="${employee.lastName}"></span></td>
					
								</tr>
								<tr>
									<td><strong>Email:</strong></td>
									<td style="text-align: center;"><span th:text="${employee.email}"></span></td>
					
								</tr>
								<tr>
									<td><strong>Phone:</strong></td>
									<td style="text-align: center;"><span th:text="${employee.phoneNumber}"></span></td>
					
								</tr>
								<tr>
									<td><strong>Supervisor:</strong></td>
									<td style="text-align: center;"><span th:text="${employee.supervisor}"></span></td>
								</tr>
							</tbody>
						</table>
				  	</div>
				  	<div class="row">
				  		<div class="col text-center" style="margin-top: 10px;">
				  			<a th:href="@{/}"class="btn btn-primary"><i class="fa fa-arrow-circle-o-left"></i>Go Back</a>
					  	</div>
				  	</div>
				  	</div>
				</div>
			</div>
			<div class="col-3 col-lg-4"></div>
		</div>
		<div class="row">
		
		</div>
	</div>
</body>

</html>
