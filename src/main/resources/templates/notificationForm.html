<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Notification Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container-fluid" style="margin-top: 10%;">
		<div class="row">
			<div class="col col-lg-3 col-md-2"></div>
			<div class="col col-lg-6 col-md-8">
				<div class="card">
					<h5 class="card-header text-center">Notification Form</h5>
				  	<div class="card-body">
				    	<form th:action="@{/submitted}" th:object="${employee}" method="post">
				    		<div class="row">
				    			<div class= col-6>
				    				<div class="form-group">
					    				<label>First Name</label>
					    				<input id="firstName" class="form-control" placeholder="Enter First Name" name="firstName" th:field="*{firstName}" type="text">
					  				</div>
				    			</div>
				    			<div class= col-6>
				    				<div class="form-group">
					    				<label>Last Name</label>
					    				<input id="lastName" class="form-control" placeholder="Enter Last Name" name="lastName" th:field="*{lastName}" type="text">
					  				</div>
				    			</div>
				    		</div>
				    		<div class="row">
				    			<div class="col">
				    				<div>How would you like to recieve your notifications?</div>
				    			</div>
				    		</div>
				    		<div class="row">
				    			<div class= col-6>
				    				<div class="form-group">
				    					<div style="margin-left: 20px;">
				    						<input type="checkbox" class="form-check-input">
					    					<label class="form-check-label">Email</label>
				    					</div>
					    				<input id="email" class="form-control" placeholder="Enter Email Address" name="email" th:field="*{email}" type="text">
					  				</div>
				    			</div>
				    			<div class= col-6>
				    				<div class="form-group">
				    					<div style="margin-left: 20px;">
					    					<input type="checkbox" class="form-check-input">
					    					<label class="form-check-label">Phone Number</label>
				    					</div>
					    				<input id="phoneNumber" class="form-control" placeholder="Enter Phone Number" name="phoneNumber" th:field="*{phoneNumber}" type="text">
					  				</div>
				    			</div>
				    		</div>
				    		<div class="row">
				    			<div class= col-3 col-lg-4></div>
				    			<div class= col-6 col-lg-4>
				    				<div class="form-group">
									    <label for="exampleFormControlSelect1">Supervisor</label>
									    <select class="form-control" th:field="*{supervisor}" type="text">
									    	<option th:each="i : ${supervisorList}" th:value="${i}" th:text="${i}"></option>
									    </select>
  									</div>
				    			</div>
				    			<div class= col-3 col-lg-4></div>
				    		</div>
					  		<div class="text-center">
					  			<button type="submit" value="submit" class="btn btn-primary">Submit</button>
					  		</div>
						</form>
				  	</div>
				</div>
			</div>
			<div class="col col-lg-3 col-md-2"></div>
		</div>
	</div>
</body>

</html>
